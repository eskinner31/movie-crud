<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Movie</title>
  <link rel="stylesheet" href="/public/stylesheets/style.css">
</head>
<body>
<header>
  <h1>Eugene's Movie Ratings</h1>
  <h3>See if you opinions are correct</h3>
</header>
<main class="centered">
  <h1>{{title}}</h1>
  <img src="{{posterurl}}" alt="{{title}} poster">
  <form action="/movies/{{_id}}/update" method="POST">
  <table>
    <tr>
      <td>Title: </td>
      <td><input type="text" name="title" placeholder="{{title}}"></td>
    </tr>
    <tr>
      <td>Director: </td>
      <td><input type="text" name="director" placeholder="{{director}}"></td>
    </tr>
    <tr>
      <td>Year: </td>
      <td><input type="text" name="year" placeholder="{{year}}"></td>
    </tr>
    <tr>
      <td>My Rating: </td>
      <td><input type="text" name="rating" placeholder="{{rating}}"></td>
    </tr>
    <tr>
      <td>Poster URl</td>
      <td><input type="text" name="posterurl" placeholder="{{posterurl}}"></td>
    </tr>
  </table>
      <input type="submit" value="Edit Movie" class="submit">
  </form>
</main>
</body>
</html>
