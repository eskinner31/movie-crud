<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Movie</title>
  <link rel="stylesheet" href="/public/stylesheets/style.css">
</head>
<body>
  <header>
    <h1>Eugene's Movie Ratings</h1>
    <h3>See if you opinions are correct</h3>
  </header>
  <section>
    <h2>Add A Movie</h2>
    <form action="/movies/create" method="POST">
      <table>
        <tr>
          <td>Title</td>
          <td><input type="text" name="title" placeholder="Movie Title"></td>
        </tr>
        <tr>
          <td>Director</td>
          <td><input type="text" name="director" placeholder="Director Name"></td>
        </tr>
        <tr>
          <td>Year</td>
          <td><input type="text" name="year" placeholder="Release Year"></td>
        </tr>
        <tr>
          <td>My Rating</td>
          <td><input type="text" name="rating" placeholder="Moving Rating 1-10"></td>
        </tr>
        <tr>
          <td>Poster URL</td>
          <td><input type="text" name="posterurl" placeholder="Image URL"></td>
        </tr>
      </table>
      <input type="submit" value="Add Movie">
    </form>
  </section>

</body>
</html>
