<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Movie</title>
  <link rel="stylesheet" href="/public/stylesheets/style.css">
</head>
<body>
  <header>
    <h1>Eugene's Movie Ratings</h1>
    <h3>See if your opinions are correct</h3>
  </header>
  <section>
    <h2>Add A Movie</h2>
    <form action="/movies/create" method="POST">
      <table>
        <tr>
          <td class="editTable">Title</td>
          <td class="editTable"><input type="text" name="title" placeholder="Movie Title"></td>
        </tr>
        <tr>
          <td class="editTable">Director</td>
          <td class="editTable"><input type="text" name="director" placeholder="Director Name"></td>
        </tr>
        <tr>
          <td class="editTable">Year</td>
          <td class="editTable"><input type="text" name="year" placeholder="Release Year"></td>
        </tr>
        <tr>
          <td class="editTable">My Rating</td>
          <td class="editTable"><input type="text" name="rating" placeholder="1-10" class="number"></td>
        </tr>
        <tr>
          <td class="editTable">Poster URL</td>
          <td class="editTable"><input type="text" name="posterurl" placeholder="Image URL"></td>
        </tr>
      </table>
      <input type="submit" value="Add Movie" class="button">
    </form>
  </section>

</body>
</html>
