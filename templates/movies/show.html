<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/public/stylesheets/style.css">
</head>
<body>
  <header>
    <h1>Eugene's Movie Ratings</h1>
    <h3>See if you opinions are correct</h3>
  </header>
  <main class="centered">
    <h1>{{title}}</h1>
    <img src="{{posterurl}}" alt="{{title}} poster">
    <p>Title: {{title}}</p>
    <p>Director: {{director}}</p>
    <p>Release Date: {{year}}</p>
    <p>My Rating: {{rating}}</p>
  </main>
</body>
</html>
