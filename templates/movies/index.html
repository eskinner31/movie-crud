<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Index</title>
  <link rel="stylesheet" href="/public/stylesheets/style.css">
</head>
<body>
  <header>
    <h1>Eugene's Movie Ratings</h1>
    <h3>See if your opinions are correct</h3>
  </header>

  <section class="clearfix, indexsection">
    <a href="/movies/new"><button>Add New Movie</button></a>
    <h1>All Movies</h1>
  </section>

  <main>
    <table>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Year</th>
          <th>Rating</th>
        </tr>
  {{#movies}}
    <tr class="rows">
      <td><a href="/movies/{{_id}}">{{title}}</a></td>
      <td>{{director}}</td>
      <td>{{year}}</td>
      <td>{{rating}}</td>
      <td><a href="/movies/{{_id}}/edit"><button class="button">Edit {{title}}</button></a></td>
      <td><a href="/movies/{{_id}}/delete"><button class="button">Delete {{title}}</button></a></td>
    </tr>
  {{/movies}}
    </table>
  </main>
</body>
</html>
